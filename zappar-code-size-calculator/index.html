<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zappar code calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=6,viewport-fit=cover">
    <style>
        body {
            padding-top: 15px;
        }

        #width {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #trigger {
            margin-top: 10px;
        }

		.results {
			margin-top: 10px;
			font-size: 20px;
		}

		.results.hidden {
			display: none;
		}
    </style>
</head>
<body>
<div class="container">
    <h1>Zappar code dimensions calculator</h1>
    <h5>Here you can easily calculate Zappar code dimesions, assuming that it's surface should be 15 times smaller than
        poster's surface, and Zappar code is a circle.</h5>
</div>

<div class="container">
    <input type="text" class="form-control" id="width" placeholder="Width"/>
    <input type="text" class="form-control" id="height" placeholder="Height"/>
    <div class="text-right">
        <button class="btn btn-secondary" id="trigger">Calculate!</button>
    </div>

    <div class="results hidden" id="results-wrapper">
        <p class="result">Radius: <span id="radius"></span></p>
        <p class="result">Diameter: <span id="diameter"></span></p>
    </div>
</div>


<script src="./index.js"></script>
</body>
</html>
